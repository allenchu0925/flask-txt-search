<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理頁面 - 上傳檔案</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="password"], input[type="file"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #message {
            margin-top: 15px;
            color: green;
        }
        #message.error {
            color: red;
        }
    </style>
</head>
<body>
    <h1>管理頁面 - 上傳檔案</h1>
    <form id="uploadForm" enctype="multipart/form-data">
        <div class="form-group">
            <label for="password">密碼：</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div class="form-group">
            <label for="file">選擇 TXT 檔案：</label>
            <input type="file" id="file" name="file" accept=".txt" required>
        </div>
        <button type="submit">上傳並更新資料庫</button>
    </form>
    <div id="message"></div>

    <script>
        document.getElementById('uploadForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            const formData = new FormData(this);
            const messageDiv = document.getElementById('message');

            try {
                const response = await fetch('https://flask-txt-search.onrender.com/upload', {
                    method: 'POST',
                    body: formData
                });
                const result = await response.json();
                if (response.ok) {
                    messageDiv.textContent = '上傳成功：' + result.message;
                    messageDiv.className = '';
                } else {
                    messageDiv.textContent = '上傳失敗：' + result.message;
                    messageDiv.className = 'error';
                }
            } catch (error) {
                messageDiv.textContent = '錯誤：' + error.message;
                messageDiv.className = 'error';
            }
        });
    </script>
</body>
</html>
